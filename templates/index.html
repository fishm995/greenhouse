<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greenhouse Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Greenhouse Dashboard</h1>
        <div id="sensorData" class="mt-3">
            <!-- Sensor data will appear here -->
        </div>
        <button id="refreshBtn" class="btn btn-primary mt-3">Refresh Sensor Data</button>
    </div>
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let token = '';

        // Function to fetch sensor data
        function refreshSensorData() {
            $.ajax({
                url: '/api/sensor',
                method: 'GET',
                headers: {
                    'x-access-token': token
                },
                success: function(data) {
                    $('#sensorData').html(
                        `<p>Temperature: ${data.temperature.toFixed(2)}Â°C</p>
                         <p>Humidity: ${data.humidity.toFixed(2)}%</p>
                         <p>Timestamp: ${data.timestamp}</p>`
                    );
                },
                error: function(err) {
                    console.error("Error fetching sensor data:", err);
                }
            });
        }

        $(document).ready(function() {
            // Simulate login by prompting for a token (in production, use a proper login form)
            token = prompt("Enter your JWT token:", "");
            
            $('#refreshBtn').click(refreshSensorData);
            refreshSensorData();
        });
    </script>
</body>
</html>
